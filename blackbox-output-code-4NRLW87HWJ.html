<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elite Barber - Premium Cuts for Modern Men. Experience high quality barber services.">
    <meta name="keywords" content="barber, haircut, beard trim, premium barber">
    <meta property="og:title" content="Elite Barber - Premium Cuts for Modern Men">
    <meta property="og:description" content="Experience high quality barber services">
    <meta property="og:image" content="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=1400">
    <meta property="og:type" content="website">
    <title>Elite Barber - Premium Cuts for Modern Men</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: white;
            line-height: 1.6;
        }

        header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=1400');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: transparent;
            border-color: #2563EB;
            transform: scale(1.05);
        }

        section {
            padding: 5rem 5%;
            text-align: center;
        }

        section h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 280px;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-10px);
            background: #2563EB;
            border-color: #2563EB;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .card .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563EB;
        }

        .card:hover .price {
            color: white;
        }

        footer {
            padding: 2rem;
            text-align: center;
            background: #000;
            border-top: 1px solid #333;
        }

        footer p {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            section {
                padding: 3rem 5%;
            }
            
            .services {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Elite Barber</h1>
        <p>Premium Cuts for Modern Men</p>
        <a href="https://wa.me/5511999999999" class="btn" target="_blank" rel="noopener">Book Appointment</a>
    </header>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div class="services">
                <article class="card">
                    <h3>Haircut</h3>
                    <p class="price">$25</p>
                </article>
                <article class="card">
                    <h3>Beard Trim</h3>
                    <p class="price">$15</p>
                </article>
                <article class="card">
                    <h3>Full Experience</h3>
                    <p class="price">$40</p>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Elite Barber. All rights reserved.</p>
    </footer>

</body>
</html>
